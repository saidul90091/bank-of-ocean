<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
        <!-- tailwind link -->
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Lets gets some <span class="text-orange-600 font-bold">Mooooooooney</span></h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 mx-auto w-9/12 mx-auto gap-4 mt-6">
                <div class="bg-pink-600 p-8 rounded">
                    <h4 class="text-white text-3xl">Deposit</h4>
                    <h2 class="text-white text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded">
                    <h4 class="text-white text-3xl">Withdraw</h4>
                    <h2 class="text-white text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-600 p-8 rounded">
                    <h4 class="text-white text-3xl">Balance</h4>
                    <h2 class="text-white text-3xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 mx-auto w-9/12 mx-auto gap-4 mt-6">
                <div class="bg-violet-600 p-8 rounded">
                    <h2 class="text-white">Please Deposit</h2>
                    <input id="deposit-field" class="block mb-2 rounded" type="text">
                    <button id="deposit-button" class="bg-orange-500 px-8 py-1 rounded hover:bg-orange-400">Deposit</button>
                </div>
                <div class="bg-green-600 p-8 rounded">
                    <h2 class="text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="block mb-2 rounded" type="text">
                    <button id="withdraw-button" class="bg-orange-500 px-8 py-1 rounded hover:bg-orange-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="inside.js"></script>
</body>
</html>
