<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean-Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To Our <span class="text-orange-600 font-bold">Ocean Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="bg-green-400 p-12 mt-12 w-9/12 mx-auto rounded">
                <h3 class="text-3xl mb-3 font-semibold">Login</h3>
                <div class="">
                    <input id="email-field" class="w-9/12 block mb-3 pl-2 rounded" type="text" placeholder="Enter Your Email">
                    <input  class="w-9/12 block pl-2 mb-3 rounded"  type="password" name="" id="password-field" placeholder="Enter Your Password">
                    <button id="login-button" class="bg-orange-500 px-8 py-1 rounded hover:bg-orange-400">Login</button>
                </div>
            </div>
        </section>
    </main>
   <script src="login.js"></script>
</body>
</html>
